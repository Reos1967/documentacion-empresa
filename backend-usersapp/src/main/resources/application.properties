# Manejo de zona horaria (evita errores)
spring.datasource.url=jdbc:mysql://localhost:3306/documentacion_empresa?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Crear o actualizar tablas según entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas en consola (útil para depuración)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug


